<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>My App</h1>
    <p class="lead">View code examples</p>
    <div class="text-center">
      <button *ngIf="!loggedIn()" class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <app-member-register [valuesFromParentComponent]="valuesToChildComponent | async"
          (cancelRegister)="cancelRegisterModel($event)"></app-member-register>
      </div>
    </div>
  </div>
</div>
