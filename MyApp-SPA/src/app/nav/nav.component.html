<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand" href="#">My App</a>

  <div class="collapse navbar-collapse show" [ngClass]="{ show: navbarOpen }">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/home']">Home</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/store']">Store</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item dropdown" dropdown routerLinkActive="active">
        <a
          class="nav-link dropdown-toggle"
          dropdownToggle
          id="dropdown02"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >Admin</a
        >
        <div class="dropdown-menu" aria-labelledby="dropdown02" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/admin/product-manager']">Products Manager</a>
        </div>
      </li>
      <li *ngIf="loggedIn()" class="nav-item dropdown" dropdown routerLinkActive="active">
        <a
          class="nav-link dropdown-toggle"
          dropdownToggle
          id="dropdown01"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >Code Examples</a
        >
        <div class="dropdown-menu" aria-labelledby="dropdown01" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/code-examples/templateForm']">Template Form</a>
          <a class="dropdown-item" [routerLink]="['/code-examples/reactiveForm']">Reactive Form</a>
          <a class="dropdown-item" [routerLink]="['/code-examples/ngxBootstrap']">Ngx-Bootstrap</a>
          <a class="dropdown-item" [routerLink]="['/code-examples/awsExamples']">AWS</a>
          <a class="dropdown-item" [routerLink]="['/code-examples/redisExamples']">Redis</a>
          <a class="dropdown-item" [routerLink]="['/code-examples/fileDownload']">Download File</a>
          <a class="dropdown-item" [routerLink]="['/code-examples/jsPlayground']">JS Playground</a>
          <a class="dropdown-item" [routerLink]="['/code-examples/cssPlayground']">CSS Playground</a>
        </div>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#" [routerLink]="['/members/edit']"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input
        class="form-control-sm mr-sm-2"
        type="text"
        name="username"
        placeholder="Username"
        required
        [(ngModel)]="model.username"
      />
      <input
        class="form-control-sm mr-sm-2"
        type="password"
        name="password"
        placeholder="Password"
        required
        [(ngModel)]="model.password"
      />
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>
  </div>
</nav>
